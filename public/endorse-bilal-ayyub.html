<div class='row'>
	<div class='col-lg-2'></div>
	<div class='col-lg-8'>
		<center>
		<div collapse='isButtonCollapsed'>
			<button class="btn btn-default btn-lg" ng-click="isButtonCollapsed = !isButtonCollapsed; isCollapsed = !isCollapsed">Endorse Bilal Ayyub!</button>
		</div>
		<div collapse="isCollapsed">
			<h4>Please fill out the following information. Only your name and city will be displayed:</h4>
			<form class='form-inline'>
		  <input type="text" class='form-control form-padding' ng-model="newPerson.name" placeholder="Name" />
		  <input type="text" class='form-control form-padding' ng-model="newPerson.city" placeholder="City" />
		  <input type="text" class='form-control form-padding' ng-model="newPerson.state" placeholder="State" />
			</form>
			<form class='form-inline'>
			  <input type="text" class='form-control form-padding' ng-model="newPerson.affiliation" placeholder="Affiliation" />
			  <input type="text" class='form-control form-padding' ng-model="newPerson.email" placeholder="Email" />
			  <input type="text" class='form-control form-padding' ng-model="newPerson.phone" placeholder="Phone Number" />
			</form>
			<button class='btn btn-warning btn-lg form-padding' ng-click="addPerson(); isCollapsed = !isCollapsed; showThankYou = true">Submit Endorsement</button>
		</div>
		<div ng-show='showThankYou'><h1>Thank You For Your Support!</h1></div>
		<hr>
		</center>
	  <br/>
	  <h3>Bilal Ayyub's Supporterss</h3>
	  <div ng-repeat='person in people'>{{person.name}}</div>
	</div>
	<div class='col-lg-2'></div>
</div>
